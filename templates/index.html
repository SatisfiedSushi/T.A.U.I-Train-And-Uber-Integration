<!DOCTYPE html>
<html>
<head>
    <title>Send and Receive Data with Flask</title>
</head>
<body>
    <h1>Send and Receive Data with Flask</h1>

    <script>
        // Create a JavaScript variable
        var jsVariable = "JAke";

        // Send the JavaScript variable to the Flask server using a GET request
        fetch('/receive_js_variable?value=' + encodeURIComponent(jsVariable))
            .then(response => response.text())
            .then(data => {
                document.getElementById("received-data").textContent = data; // Update the HTML content with the received data
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>

    <p>Received data from Flask: <span id="received-data"></span></p>
</body>
</html>
