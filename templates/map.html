<!-- The provided code is an HTML document that creates a form for users to input start and end addresses
and get directions using the Google Maps API. -->
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Directions</title>
        <style>
            /* Style for the input boxes */
            label, input[type="text"] {
                display: block; /* Place each label and input on a new line */
                margin-bottom: 10px;
            }

            input[type="text"] {
                width: 100%; /* Adjust the width as needed */
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places"></script>
        <script>
            function initAutocomplete() {
                var startInput = document.getElementById('start-input');
                var endInput = document.getElementById('end-input');

                var startAutocomplete = new google.maps.places.Autocomplete(startInput);
                var endAutocomplete = new google.maps.places.Autocomplete(endInput);
            }
            google.maps.event.addDomListener(window, 'load', initAutocomplete);
        </script>
    </head>

    <body>
        <h1>Address Autocomplete</h1>
        <form method="POST">
            <label for="start-input">Start Address:</label>
            <input id="start-input" type="text" name="start">
            <br>
            <label for="end-input">End Address:</label>
            <input id="end-input" type="text" name="end">
            <br>
            <input type="submit" value="Get Directions">
        </form>
        <h1>Directions from {{ start }} to {{ end }}</h1>
        <button></button>
        <iframe
          width="100%"
          height="450"
          style="border:0"
          loading="lazy"
          allowfullscreen
          src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyA6cXymaX959J3CYjXTcNhCTBFTt9qi6pM
          &origin={{ start }}
          &destination={{ end }}">
        </iframe>
    </body>
</html>
