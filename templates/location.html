<!DOCTYPE html>
<html>
<head>
    <title>Get User Location</title>
</head>
<body>
    <h1>Get User Location</h1>
    <button onclick="getUserLocation()">Get Location</button>
    <p id="request-message" style="display: none;">We need your location for better service.</p>

    <script>
        function getUserLocation() {
            if ("geolocation" in navigator) {
                // Display the request message
                document.getElementById("request-message").style.display = "block";

                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var accuracy = position.coords.accuracy; // Accuracy in meters

                    // Hide the request message
                    document.getElementById("request-message").style.display = "none";

                    alert("Latitude: " + latitude + "\nLongitude: " + longitude + "\nAccuracy: " + accuracy + " meters");
                }, function(error) {
                    // Hide the request message
                    document.getElementById("request-message").style.display = "none";

                    if (error.code === error.PERMISSION_DENIED) {
                        alert("Location access denied. To enable, go to your browser settings.");
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        alert("Location information is unavailable.");
                    } else if (error.code === error.TIMEOUT) {
                        alert("The request to get user location timed out.");
                    } else {
                        alert("An unknown error occurred.");
                    }
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
