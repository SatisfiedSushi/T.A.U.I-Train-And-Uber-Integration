<!-- The code provided is an HTML document that creates a static map with a custom path and traffic
layer. -->
<!DOCTYPE html>
<html>
<head>
    <title>Static Map with Custom Path and Traffic Layer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class ="control panel">
      <section>
        <h2>Input locations</h2>
        <p>Click the toggle button on the right of the input fields to switch between Address as Waypoint and Location/Place_ID as Waypoint</p>

        <!--Start -->
        <div class="row">
          <div class="small-9 medium-9 large-9 columns">
            <label class="text">Start<span>*</span> </label>
            <div class="inputgroup">
              <input type="text" id="start" name="start" placeholder="Enter start address" class="pac-target-input" autocomplete="on">
            </div>
          </div>
        </div>

        <!-- End -->
        <div class="row">
          <div class="small-9 medium-9 large-9 columns">
            <label class="text">End<span>*</span> </label>
            <div class="inputgroup">
              <input type="text" id="end" name="end" placeholder="Enter end address" class="pac-target-input" autocomplete="on">
            </div>
          </div>
        </div>
      </section>

      <div class="row">
        <div>
          <div><a href="#" class="small button" id="btn-submit">Get directions</a></div>
        </div>
      </div>
    </div>
    <h1>Directions from {{ start }} to {{ end }}</h1>
    <img src="https://maps.googleapis.com/maps/api/staticmap?size=600x400&path={{ path }}&{{ markers }}&traffic:yes&key={{ api_key }}" alt="Static Map">
</body>
</html>
